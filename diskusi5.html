<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran Anggota Perpustakaan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        label, input, select {
            display: block;
            margin-bottom: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            body {
                margin: 10px;
            }
            form {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Form Pendaftaran Anggota Perpustakaan</h1>
    <form action="proses_pendaftaran.php" method="POST">
        <h2>Informasi Pribadi</h2>
        <label for="nama">Nama Lengkap:</label>
        <input type="text" id="nama" name="nama" required>

        <label for="alamat">Alamat Tinggal:</label>
        <input type="text" id="alamat" name="alamat" required>

        <label for="telepon">Nomor Telepon:</label>
        <input type="tel" id="telepon" name="telepon" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="kelamin">Jenis Kelamin:</label>
        <select id="kelamin" name="kelamin" required>
            <option value="pria">Pria</option>
            <option value="wanita">Wanita</option>
        </select>

        <label for="tgl_lahir">Tanggal Lahir:</label>
        <input type="date" id="tgl_lahir" name="tgl_lahir" required>

        <h2>Informasi Pendaftaran</h2>
        <label for="no_identitas">Nomor Identitas:</label>
        <input type="text" id="no_identitas" name="no_identitas" required>

        <label for="email_daftar">Alamat Email:</label>
        <input type="email" id="email_daftar" name="email_daftar" required>

        <label for="password">Kata Sandi:</label>
        <input type="password" id="password" name="password" required>

        <label for="konfirmasi_password">Konfirmasi Kata Sandi:</label>
        <input type="password" id="konfirmasi_password" name="konfirmasi_password" required>

        <h2>Pilihan Anggota</h2>
        <label for="jenis_anggota">Jenis Anggota:</label>
        <select id="jenis_anggota" name="jenis_anggota" required>
            <option value="biasa">Anggota Biasa</option>
            <option value="premium">Anggota Premium</option>
        </select>

        <label for="durasi">Durasi Keanggotaan:</label>
        <select id="durasi" name="durasi" required>
            <option value="1">1 Tahun</option>
            <option value="2">2 Tahun</option>
            <option value="3">3 Tahun</option>
        </select>

        <h2>Persetujuan</h2>
        <input type="checkbox" id="persetujuan" name="persetujuan" required>
        <label for="persetujuan">Saya setuju dengan aturan perpustakaan.</label>

        <!-- Tambahan untuk kesediaan pembayaran -->
        <!-- <input type="checkbox" id="pembayaran" name="pembayaran" required>
        <label for="pembayaran">Saya menyatakan kesediaan untuk membayar keanggotaan.</label> -->

        <button type="submit">Simpan & Lanjutkan</button>
        <button type="button" onclick="history.back()">Kembali</button>
        <button type="button" onclick="window.location.href='index.html'">Batal</button>
    </form>
</body>
</html>
